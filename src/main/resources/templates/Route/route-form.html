<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Form - Shipment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f4f1;
            color: #4b3832;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #f9d5a7, #f6cac9);
        }
        .navbar-brand {
            color: #4b3832 !important;
            font-weight: 600;
        }
        .card {
            background-color: #fff8f3;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(180, 150, 130, 0.2);
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            background-color: #f9a88c;
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #f58c6b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand" href="/">Shipment System</a>
</nav>

<div class="container my-5">
    <div class="card p-5 mx-auto" style="max-width: 700px;">
        <h3 class="text-center mb-4" th:text="${route.id != null ? 'Edit Route' : 'Add New Route'}"></h3>

        <form th:action="@{/routes/save}" th:object="${route}" method="post">
            <div class="mb-3">
                <label for="origin">Origin</label>
                <input type="text" th:field="*{origin}" id="origin" class="form-control" placeholder="Enter origin" required>
            </div>

            <div class="mb-3">
                <label for="destination">Destination</label>
                <input type="text" th:field="*{destination}" id="destination" class="form-control" placeholder="Enter destination" required>
            </div>

            <div class="mb-3">
                <label for="distance">Distance (km)</label>
                <input type="number" th:field="*{distance}" id="distance" class="form-control" placeholder="Enter distance" required>
            </div>

            <div class="mb-3">
                <label for="estimatedTime">Estimated Time (hours)</label>
                <input type="number" step="0.1" th:field="*{estimatedTime}" id="estimatedTime" class="form-control" placeholder="Enter time" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Save</button>
                <a href="/routes" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
