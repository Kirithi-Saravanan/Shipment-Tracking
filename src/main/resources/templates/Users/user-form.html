<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form - Shipment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f4f1;
            color: #4b3832;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #f9d5a7, #f6cac9);
        }
        .navbar-brand {
            color: #4b3832 !important;
            font-weight: 600;
        }
        .card {
            background-color: #fff8f3;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(180, 150, 130, 0.2);
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            background-color: #f9a88c;
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #f58c6b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand" href="/">Shipment System</a>
</nav>

<div class="container my-5">
    <div class="card p-5 mx-auto" style="max-width: 600px;">
        <h3 class="text-center mb-4" th:text="${user.id != null ? 'Edit User' : 'Add New User'}"></h3>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name">Full Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label for="role">Role</label>
                <select th:field="*{role}" id="role" class="form-select">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Save</button>
                <a href="/users" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
