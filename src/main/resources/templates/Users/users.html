<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipment System - Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f4f1;
            color: #4b3832;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #f9d5a7, #f6cac9);
        }
        .navbar-brand {
            color: #4b3832 !important;
            font-weight: 600;
        }
        .card {
            background-color: #fff8f3;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(180, 150, 130, 0.2);
        }
        .table {
            color: #4b3832;
            border-radius: 12px;
            overflow: hidden;
        }
        th {
            background-color: #f6cac9;
        }
        tr:hover {
            background-color: #fdeee6;
        }
        .btn-custom {
            background-color: #f9a88c;
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #f58c6b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand" href="/">Shipment System</a>
</nav>

<div class="container my-5">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Registered Users</h3>
            <a href="/users/new" class="btn btn-custom">+ Add New User</a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
