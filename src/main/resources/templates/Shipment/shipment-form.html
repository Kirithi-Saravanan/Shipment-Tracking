<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipment Form - Shipment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f4f1;
            color: #4b3832;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #f9d5a7, #f6cac9);
        }
        .navbar-brand {
            color: #4b3832 !important;
            font-weight: 600;
        }
        .card {
            background-color: #fff8f3;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(180, 150, 130, 0.2);
        }
        label {
            font-weight: 500;
        }
        .btn-custom {
            background-color: #f9a88c;
            border: none;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #f58c6b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light px-4">
    <a class="navbar-brand" href="/">Shipment System</a>
</nav>

<div class="container my-5">
    <div class="card p-5 mx-auto" style="max-width: 700px;">
        <h3 class="text-center mb-4" th:text="${shipment.id != null ? 'Edit Shipment' : 'Add New Shipment'}"></h3>
        <form th:action="@{/shipments/save}" th:object="${shipment}" method="post">
            <div class="mb-3">
                <label for="origin">Origin</label>
                <input type="text" th:field="*{origin}" id="origin" class="form-control" placeholder="Enter origin" required>
            </div>

            <div class="mb-3">
                <label for="destination">Destination</label>
                <input type="text" th:field="*{destination}" id="destination" class="form-control" placeholder="Enter destination" required>
            </div>

            <div class="mb-3">
                <label for="weight">Weight (in kg)</label>
                <input type="number" th:field="*{weight}" id="weight" class="form-control" placeholder="Enter weight" required>
            </div>

            <div class="mb-3">
                <label for="customer">Customer</label>
                <select th:field="*{customer}" id="customer" class="form-select">
                    <option value="">Select Customer</option>
                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="assignedAgent">Assigned Agent</label>
                <select th:field="*{assignedAgent}" id="assignedAgent" class="form-select">
                    <option value="">Select Agent</option>
                    <option th:each="agent : ${agents}" th:value="${agent.id}" th:text="${agent.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="status">Shipment Status</label>
                <select th:field="*{status}" id="status" class="form-select">
                    <option value="CREATED">Created</option>
                    <option value="PICKED_UP">Picked Up</option>
                    <option value="IN_TRANSIT">In Transit</option>
                    <option value="DELIVERED">Delivered</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">Save</button>
                <a href="/shipments" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
